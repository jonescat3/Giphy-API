<!DOCTYPE html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Button Triggered AJAX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Button Triggered AJAX</title>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

</head>
<body>
    <button data-search="Kevin Hart">Kevin Hart</button>
    <button data-search="Samuel L. Jackson">Samuel L. Jackson</button>
    <button data-search="Denzel Washington">Denzel Washington</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("button").on("click", function() {
            var x = $(this).data("search");
            console.log(x);

            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + x + "&api_key=uNbRs2v9pOXzCNRm75DDDxUhJ2RjIzcs&limit=10"; 
            console.log(queryURL);

         $.ajax({url:queryURL, method: "GET"})
            .done(function(response){
                console.log(response);
                for (var i = 0; i < response.data.length; i++){ 
                $('body').append("<p>Rating: "+response.data[i].rating+"</p");
                $('body').append("<img src= " +response.data[i].images.downsized.url+">");
            
                }
        })
    })
    </script>
</body>
